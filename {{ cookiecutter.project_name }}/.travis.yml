sudo: required
language: python
services:
  - docker
env:
  - TOXENV=py{{ cookiecutter.python_version|replace(".", "") }}
  - TOXENV=flake8
  - TOXENV=pylint
  - TOXENV=mypy
  - TOXENV=black-only-check
before_install:
  - docker build --no-cache -t {{ cookiecutter.project_name }}-tests -f Dockerfile.tests .
script:
  - docker run --rm -t -v $PWD:/data -w /data -e TOX_WORK_DIR=/tmp {{ cookiecutter.project_name }}-tests tox -v -e $TOXENV
