# vim: tabstop=4 shiftwidth=4 expandtab
[tox]
envlist = black, py36, py37, flake8, pylint
toxworkdir={env:TOX_WORK_DIR:.tox}
skipsdist=True

[testenv]
deps =
    pipenv
commands =
    pipenv install --dev
    pipenv run pytest tests/

[testenv:cookiecutter]
deps =
    cookiecutter
    pre-commit
    pipenv
whitelist_externals =
    /usr/bin/make
commands =
    /usr/bin/make cook_test

[testenv:flake8]
basepython = python3.7
deps =
    pipenv
commands =
    pipenv install --dev
    pipenv run flake8 {toxinidir}/tests/
    pipenv run flake8 {toxinidir}/hooks/

[testenv:pylint]
basepython = python3.7
deps =
    pipenv
whitelist_externals =
    /bin/sh
commands =
    pipenv install --dev
    /bin/sh -c "pipenv run pylint --rcfile={toxinidir}/setup.cfg {toxinidir}/tests/*.py"
    /bin/sh -c "pipenv run pylint --rcfile={toxinidir}/setup.cfg {toxinidir}/hooks/*.py"

[testenv:black]
basepython = python3.7
deps =
    black
commands =
    black tests/
    black hooks/

[testenv:black-only-check]
basepython = python3.7
deps =
    black
commands =
    black --check tests/
    black --check hooks/
