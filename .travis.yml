language: python
matrix:
  include:
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - python: '3.6'
    env: TOXENV=flake8
  - python: '3.6'
    env: TOXENV=pylint
install:
  - travis_retry pip install pipenv
script:
  - pipenv install --dev
  - pipenv run tox -v -e $TOXENV
